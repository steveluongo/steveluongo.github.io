<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foxside Web Development LLC</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
</head>
<body>
    <div class="gameboy-container">
        <!-- Game Boy Screen -->
        <div class="screen">
            <div class="screen-content">
                <!-- Header -->
                <div class="header">
                    <h1 class="title" id="company-name">FOXSIDE</h1>
                    <h2 class="subtitle" id="company-subtitle">WEB DEVELOPMENT LLC</h2>
                </div>

                <!-- Navigation Menu -->
                <div class="menu" id="menu">
                    <!-- Menu items will be populated by JavaScript -->
                </div>

                <!-- Content Sections -->
                <div class="content" id="content">
                    <!-- Sections will be populated by JavaScript -->
                </div>

                <!-- Footer -->
                <div class="footer">
                    <p id="footer-text">Â© 2024 FOXSIDE WEB DEVELOPMENT LLC</p>
                </div>
            </div>
        </div>

        <!-- Game Boy Controls -->
        <div class="controls">
            <div class="d-pad">
                <div class="d-pad-center"></div>
                <div class="d-pad-up"></div>
                <div class="d-pad-down"></div>
                <div class="d-pad-left"></div>
                <div class="d-pad-right"></div>
            </div>
            <div class="buttons">
                <div class="button a-button">
                    <span class="material-symbols-outlined mail-icon">mail</span>
                </div>
                <div class="button b-button">B</div>
            </div>
        </div>

        <!-- Game Boy Speaker -->
        <div class="speaker">
            <div class="speaker-holes">
                <div class="hole"></div>
                <div class="hole"></div>
                <div class="hole"></div>
                <div class="hole"></div>
                <div class="hole"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
