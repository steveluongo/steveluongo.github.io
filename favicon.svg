<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Game Boy frame -->
  <rect x="2" y="2" width="28" height="28" rx="4" fill="#8b8b8b" stroke="#5a5a5a" stroke-width="1"/>
  
  <!-- Screen -->
  <rect x="4" y="4" width="24" height="20" rx="2" fill="#9bbc0f"/>
  
  <!-- Dot matrix pattern -->
  <defs>
    <pattern id="dotMatrix" x="0" y="0" width="4" height="4" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="0.5" fill="#0f380f" opacity="0.1"/>
    </pattern>
  </defs>
  <rect x="4" y="4" width="24" height="20" fill="url(#dotMatrix)"/>
  
  <!-- Foxside text -->
  <text x="16" y="12" font-family="monospace" font-size="6" font-weight="bold" text-anchor="middle" fill="#0f380f">FOX</text>
  <text x="16" y="18" font-family="monospace" font-size="4" text-anchor="middle" fill="#0f380f">SIDE</text>
  
  <!-- Game Boy buttons -->
  <circle cx="8" cy="26" r="2" fill="#5a5a5a"/>
  <circle cx="24" cy="26" r="2" fill="#5a5a5a"/>
</svg> 